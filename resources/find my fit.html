<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Fit - Demo</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 20px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
        }

        .nav-bar a:hover {
            color: #00bfae;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00bfae;
        }

        /* Find My Fit Button */
        .find-my-fit-btn {
            background: #00bfae;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 50px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .find-my-fit-btn:hover {
            background: #008f7a;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00bfae;
            width: 400px;
        }

        .modal h2 {
            color: #00bfae;
        }

        .face-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .face-options img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: 0.3s;
        }

        .face-options img:hover {
            border-color: #00bfae;
        }

        .close-modal {
            cursor: pointer;
            color: red;
            font-size: 1.5rem;
            float: right;
        }

        /* Recommendations Section */
        #recommendations {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px #00bfae;
        }

        #recommendations h2 {
            color: #00bfae;
        }

        .glasses-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .glasses-card {
            background: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px #00bfae;
            text-align: center;
            width: 180px;
        }

        .glasses-card img {
            width: 100%;
            border-radius: 10px;
        }

        .glasses-card button {
            background: #00bfae;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }

        .glasses-card button:hover {
            background: #008f7a;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #222;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="logo">Optique</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <h1>Find Your Perfect Glasses Fit</h1>
    <button class="find-my-fit-btn">Find My Fit</button>

    <!-- Modal -->
    <div id="findMyFitModal" class="modal">
        <span class="close-modal">&times;</span>
        <h2>Select Your Face Shape</h2>
        <div class="face-options">
            <images src="round.png" alt="Round" onclick="showRecommendations('Round')">
            <images src="square.png" alt="Square" onclick="showRecommendations('Square')">
            <img src="oval.png" alt="Oval" onclick="showRecommendations('Oval')">
            <img src="heart.png" alt="Heart" onclick="showRecommendations('Heart')">
            <img src="diamond.png" alt="Diamond" onclick="showRecommendations('Diamond')">
            <img src="triangular.png" alt="Triangular" onclick="showRecommendations('Triangular')">
        </div>
    </div>

    <!-- Recommendations Section -->
    <div id="recommendations">
        <h2>Recommended Glasses</h2>
        <div id="glasses-options" class="glasses-options"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Optique. All Rights Reserved.
    </div>

    <script>
        // Open Modal
        document.querySelector(".find-my-fit-btn").addEventListener("click", function() {
            document.getElementById("findMyFitModal").style.display = "block";
        });

        // Close Modal
        document.querySelector(".close-modal").addEventListener("click", function() {
            document.getElementById("findMyFitModal").style.display = "none";
        });

        // Show Recommendations
        function showRecommendations(shape) {
            document.getElementById("findMyFitModal").style.display = "none";
            document.getElementById("recommendations").style.display = "block";

            const glassesData = {
                "Round": ["glasses1.png", "glasses2.png"],
                "Square": ["glasses3.png", "glasses4.png"],
                "Oval": ["glasses5.png", "glasses6.png"],
                "Heart": ["glasses7.png", "glasses8.png"],
                "Diamond": ["glasses9.png", "glasses10.png"],
                "Triangular": ["glasses11.png", "glasses12.png"]
            };

            const glassesContainer = document.getElementById("glasses-options");
            glassesContainer.innerHTML = "";

            glassesData[shape].forEach(img => {
                glassesContainer.innerHTML += `
                    <div class="glasses-card">
                        <img src="${img}" alt="Recommended Glasses">
                        <p>Glasses Model ${img}</p>
                        <button>Add to Cart</button>
                    </div>
                `;
            });
        }
    </script>

</body>
</html>
